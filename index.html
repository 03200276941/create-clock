<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Google Fonts */
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  :root {
    /* Responsive base sizes */
    --clock-size: min(80vw, 350px); /* Scales down on small screens */
    --hand-thickness: calc(var(--clock-size) * 0.02);
    --font-scale: calc(var(--clock-size) / 25);
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Full viewport height */
    margin: 0;
    padding: 20px; /* Prevents edge touching */
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    transition: background 1s ease;
  }

  .container {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    padding: 5%;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 500px; /* Limits width on tablets */
  }

  .clock {
    position: relative;
    width: var(--clock-size);
    height: var(--clock-size);
    border: calc(var(--clock-size) * 0.04) solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    background: radial-gradient(circle, #f0f0f0, #ccc);
    box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
    margin: 0 auto;
  }

  .hand {
    position: absolute;
    background: #333;
    transform-origin: bottom center;
    border-radius: 5px;
    transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.6, 1);
    left: 50%;
  }

  .hour-hand {
    width: var(--hand-thickness);
    height: calc(var(--clock-size) * 0.25);
    top: calc(50% - (var(--clock-size) * 0.25));
    transform: translateX(-50%);
    background: #555;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }

  .minute-hand {
    width: calc(var(--hand-thickness) * 0.8);
    height: calc(var(--clock-size) * 0.35);
    top: calc(50% - (var(--clock-size) * 0.35));
    transform: translateX(-50%);
    background: #777;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }

  .second-hand {
    width: calc(var(--hand-thickness) * 0.4);
    height: calc(var(--clock-size) * 0.4);
    top: calc(50% - (var(--clock-size) * 0.4));
    transform: translateX(-50%);
    background: #ff4444;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
  }

  .center-circle {
    position: absolute;
    width: calc(var(--clock-size) * 0.06);
    height: calc(var(--clock-size) * 0.06);
    background: #333;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }

  .number {
    position: absolute;
    font-size: calc(var(--font-scale) * 1.2);
    font-weight: bold;
    color: #333;
    font-family: 'Orbitron', sans-serif;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    transform: translate(-50%, -50%);
  }

  /* Clock numbers positioning (responsive trigonometry) */
  .number1 { top: 10%; left: 75%; }
  .number2 { top: 25%; left: 90%; }
  .number3 { top: 50%; left: 100%; transform: translate(-50%, -50%); }
  .number4 { top: 75%; left: 90%; }
  .number5 { top: 90%; left: 75%; }
  .number6 { top: 100%; left: 50%; transform: translate(-50%, -50%); }
  .number7 { top: 90%; left: 25%; }
  .number8 { top: 75%; left: 10%; }
  .number9 { top: 50%; left: 0%; transform: translate(-50%, -50%); }
  .number10 { top: 25%; left: 10%; }
  .number11 { top: 10%; left: 25%; }
  .number12 { top: 0%; left: 50%; transform: translate(-50%, -50%); }

  .digital-clock {
    margin-top: calc(var(--clock-size) * 0.1);
    font-size: calc(var(--font-scale) * 2.5);
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    font-family: 'Orbitron', sans-serif;
  }

  .date-display, .weather-display {
    margin-top: calc(var(--clock-size) * 0.05);
    font-size: calc(var(--font-scale) * 1.2);
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    font-family: 'Montserrat', sans-serif;
  }

  .credit {
    margin-top: calc(var(--clock-size) * 0.1);
    font-size: calc(var(--font-scale) * 0.8);
    opacity: 0.8;
  }

  /* Mobile-specific adjustments */
  @media (max-width: 600px) {
    :root {
      --clock-size: 70vw; /* Larger relative size on small screens */
    }
    .number {
      font-size: calc(var(--font-scale) * 1); /* Slightly smaller numbers */
    }
  }

  @media (max-width: 400px) {
    .digital-clock {
      font-size: calc(var(--font-scale) * 2); /* Smaller digital clock */
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="hand hour-hand" id="hour-hand"></div>
      <div class="hand minute-hand" id="minute-hand"></div>
      <div class="hand second-hand" id="second-hand"></div>
      <div class="center-circle"></div>
      <!-- Clock numbers (1 to 12) -->
      <div class="number number1">1</div>
      <div class="number number2">2</div>
      <div class="number number3">3</div>
      <div class="number number4">4</div>
      <div class="number number5">5</div>
      <div class="number number6">6</div>
      <div class="number number7">7</div>
      <div class="number number8">8</div>
      <div class="number number9">9</div>
      <div class="number number10">10</div>
      <div class="number number11">11</div>
      <div class="number number12">12</div>
    </div>
    <div class="digital-clock" id="digital-clock"></div>
    <div class="date-display" id="date-display"></div>
    <div class="weather-display" id="weather-display">‚òÄÔ∏è 24¬∞C</div>
    <!-- Credit Section -->
    <div class="credit">Created by Muhammad Bakhtawar Khan</div>
  </div>

  <script>
    // Clock Functionality
    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const hourHand = document.getElementById('hour-hand');
      const minuteHand = document.getElementById('minute-hand');
      const secondHand = document.getElementById('second-hand');
      const digitalClock = document.getElementById('digital-clock');
      const dateDisplay = document.getElementById('date-display');
      const weatherDisplay = document.getElementById('weather-display');

      // Calculate degrees for each hand
      const hourDeg = (hours % 12 * 30) + (minutes * 0.5);
      const minuteDeg = (minutes * 6) + (seconds * 0.1);
      const secondDeg = seconds * 6;

      // Apply rotation to the hands
      hourHand.style.transform = `rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
      secondHand.style.transform = `rotate(${secondDeg}deg)`;

      // Update digital clock
      const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
      digitalClock.textContent = timeString;

      // Update date display
      const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      dateDisplay.textContent = dateString;

      // Change background and Sun/Moon icon based on the hour
      if (hours >= 6 && hours < 12) {
        // Morning (6 AM - 12 PM)
        document.body.style.background = 'linear-gradient(135deg, #4facfe, #00f2fe)';
        weatherDisplay.textContent = 'üåÖ Morning';
      } else if (hours >= 12 && hours < 18) {
        // Afternoon (12 PM - 6 PM)
        document.body.style.background = 'linear-gradient(135deg, #ff7e5f, #feb47b)';
        weatherDisplay.textContent = '‚òÄÔ∏è Afternoon';
      } else if (hours >= 18 && hours < 21) {
        // Evening (6 PM - 9 PM)
        document.body.style.background = 'linear-gradient(135deg, #ff6f61, #ffcc99)';
        weatherDisplay.textContent = 'üåÜ Evening';
      } else {
        // Night (9 PM - 6 AM)
        document.body.style.background = 'linear-gradient(135deg, #1e3c72, #2a5298)';
        weatherDisplay.textContent = 'üåô Night';
      }
    }

    // Initialize the clock immediately
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
